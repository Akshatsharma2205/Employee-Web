<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to InnoTech - Software Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-bg {
            background: linear-gradient(rgba(17, 24, 39, 0.8), rgba(17, 24, 39, 0.8)), url('https://placehold.co/1200x800/111827/ffffff?text=Modern+Office');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden md:flex">
            
            <!-- Hero Section -->
            <div class="w-full md:w-1/2 hero-bg flex flex-col justify-center p-8 md:p-12 text-white">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight">InnoTech Solutions</h1>
                <p class="text-lg md:text-xl text-gray-300 mb-6">Empowering your team with intuitive and powerful software. Streamline workflows and boost productivity.</p>
                <div class="border-t border-gray-600 pt-6">
                    <p class="text-sm text-gray-400">&copy; 2024 InnoTech Solutions. All Rights Reserved.</p>
                </div>
            </div>

            <!-- Login Section -->
            <div class="w-full md:w-1/2 p-8 md:p-12 bg-gray-50">
                <div class="flex justify-center mb-8">
                    <div class="relative">
                        <button id="employeeBtn" class="px-6 py-2 text-lg font-semibold text-white bg-indigo-600 rounded-l-lg focus:outline-none transition-colors duration-300">Employee</button>
                        <button id="managerBtn" class="px-6 py-2 text-lg font-semibold text-gray-700 bg-gray-200 rounded-r-lg focus:outline-none transition-colors duration-300">Manager</button>
                    </div>
                </div>

                <!-- Employee Login Form -->
                <div id="employeeLogin">
                    <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">Employee Login</h2>
                    <p class="text-center text-gray-500 mb-8">Access your dashboard and tools.</p>
                    <form action="login" method="POST">
                        <div class="mb-4">
                            <label for="employee-id" class="block text-sm font-medium text-gray-700 mb-1">Employee ID</label>
                            <input type="text" id="employee-id" name="employee-id" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="Enter your employee ID">
                        </div>
                        <div class="mb-6">
                            <label for="employee-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="employee-password" name="employee-password" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 duration-300">Login</button>
                    </form>
                </div>

                <!-- Manager Login Form -->
                <div id="managerLogin" class="hidden">
                    <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">Manager Login</h2>
                    <p class="text-center text-gray-500 mb-8">Access the management portal.</p>
                    <form action="ManagerLogin" method="post">
                        <div class="mb-4">
                            <label for="manager-id" class="block text-sm font-medium text-gray-700 mb-1">Manager ID</label>
                            <input type="text" id="manager-id" name="manager-id" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition-shadow duration-200" placeholder="Enter your manager ID">
                        </div>
                        <div class="mb-6">
                            <label for="manager-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="manager-password" name="manager-password" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition-shadow duration-200" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-transform transform hover:scale-105 duration-300">Login</button>
                    </form>
                </div>
                
                <div class="text-center mt-6">
                    <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const employeeBtn = document.getElementById('employeeBtn');
        const managerBtn = document.getElementById('managerBtn');
        const employeeLogin = document.getElementById('employeeLogin');
        const managerLogin = document.getElementById('managerLogin');
        const managerLoginButton = managerLogin.querySelector('button');

        employeeBtn.addEventListener('click', () => {
            employeeLogin.classList.remove('hidden');
            managerLogin.classList.add('hidden');
            employeeBtn.classList.add('bg-indigo-600', 'text-white');
            employeeBtn.classList.remove('bg-gray-200', 'text-gray-700');
            managerBtn.classList.add('bg-gray-200', 'text-gray-700');
            managerBtn.classList.remove('bg-teal-600', 'text-white');
        });

        managerBtn.addEventListener('click', () => {
            managerLogin.classList.remove('hidden');
            employeeLogin.classList.add('hidden');
            managerBtn.classList.add('bg-teal-600', 'text-white');
            managerBtn.classList.remove('bg-gray-200', 'text-gray-700');
            employeeBtn.classList.add('bg-gray-200', 'text-gray-700');
            employeeBtn.classList.remove('bg-indigo-600', 'text-white');
        });
    </script>

</body>
</html>
